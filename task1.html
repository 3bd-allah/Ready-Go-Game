<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ready Go Game</title>
    <link rel="stylesheet" href="task1.css">
</head>

<body>
    <header>
        <h1>Ready Go <span>Game</span></h1>
    </header>
    <main>
        <div class="container">
            <div class="input">
                <h2>Input</h2>
            </div>
            <div class="number">
                <label for="inputField">Number</label><br>
                <input type="text" id="inputField" minlength="1" maxlength="1" min="1" max="3" required>
            </div>
            <div class="output">
                <h2>Output</h2>
            </div>
            <div class="circle">
                <div id="cirReady">
                    <div class="circleText" id="readyText">
                        
                    </div>      
                </div>
                <div id="cirSteady">
                    <div class="circleText" id="steadyText">
                        

                    </div>       
                </div>
                <div id="cirGo">
                    <div class="circleText" id="goText">
                        
                    </div>
                </div>
            </div>
            <div class="notes">
                <h2>Notes</h2>
            </div>
            <div class="rules">
                <pre><h4>Rule:
1="Ready", 2="steady", 3="Go"                       
                </h4>
                     
                </pre>
            </div>
        </div>
    </main>
    <footer>

    </footer>
    <script src="task1.js"></script>
</body>

</html>
